{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tradio </title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static './images/favicon.png' %}">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="{% static './vendor/waves/waves.min.css' %}">
    <link rel="stylesheet" href="{% static './css/style.css' %}">
</head>

<body>

    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>

    <div id="main-wrapper" class="mt-0">

        <div class="authincation section-padding pt-1">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="mini-logo text-center my-5">
                            <a href="index.html"><img src="{% static './images/logo.png' %}" alt=""></a>
                        </div>
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title">Sign up your account</h4>
                            </div>
                            <div class="card-body">
                                <form method="post" name="myform" class="signup_validate">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" autofocus required id="id_username" placeholder="username" name="username" maxlength="150">
                                    </div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" class="form-control" autofocus required id="id_firstname" placeholder="First Name" name="first_name" maxlength="150">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" class="form-control" autofocus required id="id_lastname" placeholder="Last Name" name="last_name" maxlength="150">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" placeholder="hello@example.com" maxlength="254" required id="id_email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" placeholder="Password" autocomplete="new-password" required id="id_password1"
                                            name="password1">
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="beginner">
                                        <label class="form-check-label" for="inlineRadio1">Beginner</label>
                                      </div>
                                      <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="professional">
                                        <label class="form-check-label" for="inlineRadio2">Professional</label>
                                      </div>
                                    <div class="text-center mt-4">
                                        <button type="submit" class="btn btn-success btn-block">Sign up</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p>Already have an account? <a class="text-primary" href="signin.html">Sign in</a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="{% static './js/global.js' %}"></script>
    
    <script src="{% static './vendor/waves/waves.min.js' %}"></script>

    <script src="{% static './vendor/validator/jquery.validate.js' %}"></script>
    <script src="{% static './vendor/validator/validator-init.js' %}"></script>
    <script src="{% static './js/scripts.js' %}"></script>
</body>

</html>
