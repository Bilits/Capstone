{% load static %}

<!DOCTYPE html>
<html lang="en">
    {% include "components/dashboard-preloader.html" %}
<body>
    {% csrf_token %}
    {% include "components/dashboard-preloader.html" %}
    <div id="main-wrapper">

        <div class="authincation section-padding">
            <div class="container h-100">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="mini-logo text-center my-5">
                            <a href="index.html"><img src="{% static './images/logo.png' %}" alt=""></a>
                        </div>
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title">Confirmation Sent!</h4>
                            </div>
                            <div class="card-body">
                                <form action="{% url 'home:login' %}">
                                    <div>
                                        <p>
                                            You email confirmation has been sent to {{ user.email }}, Please check your email befor loging in
                                        </p>
                                    </div>
                                    <!-- <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" value="{{ user.email}}">
                                    </div> -->
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-success btn-block">Login</button>
                                    </div>
                                </form>
                                <div class="new-account mt-3">
                                    <p class="mb-1">Don't Received? </p>
                                    <a class="text-primary" href="{% url 'home:activation_sent' %}">Resend </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>





    <script src="{% static './js/global.js' %}"></script>
    
    <script src="{% static './vendor/waves/waves.min.js' %}"></script>
    <script src="{% static './js/scripts.js' %}"></script>
</body>

</html>
