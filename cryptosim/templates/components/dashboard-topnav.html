{% load static %}
<div class="header dashboard">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-12">
                <nav class="navbar navbar-expand-lg navbar-light px-0 justify-content-between">
                    <a class="navbar-brand" href="{% url 'home:dashboard' %}"><img src="./images/logo.png" alt=""></a>

                    <div class="header-right d-flex my-2 align-items-center">
                        <div class="language">
                            <div class="dropdown">
                                <div class="icon" data-toggle="dropdown">
                                    <i class="flag-icon flag-icon-us"></i>
                                    <span>English</span>
                                </div>
                            </div>
                        </div>
                        <div class="dashboard_log">
                            <div class="profile_log dropdown">
                                <div class="user" data-toggle="dropdown">
                                    <span class="thumb"><i class="mdi mdi-account"></i></span>
                                    <span class="arrow"><i class="la la-angle-down"></i></span>
                                </div>

                                <div class="dropdown-menu dropdown-menu-right">
                                    <div class="user-email">
                                        <div class="user">
                                            <i class="thumb"><i class="mdi mdi-account"></i></i>
                                            <div class="user-info">
                                                <h6>{{ user.first_name }}</h6>
                                                <span>{{user.email}}</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="user-balance">
                                        <div class="available">
                                            <p>Available</p>
                                            <span>{{ balance|floatformat:2 }}</span>
                                        </div>
                                        <div class="total">
                                            <p>Total</p>
                                            <span>{{ total|floatformat:2 }}</span>
                                        </div>
                                    </div>
                                    <a href="{% url 'home:index' %}" class="dropdown-item">
                                        <i class="mdi mdi-account"></i> CryptoSim
                                    </a>
                                    <a href="{% url 'home:signals' %}" class="dropdown-item">
                                        <i class="mdi mdi-history"></i> History
                                    </a>
                                    <a href="{% url 'home:setting'%}" class="dropdown-item">
                                        <i class="mdi mdi-settings"></i> Setting
                                    </a>
                                    <a href="lock.html" class="dropdown-item">
                                        <i class="mdi mdi-lock"></i> Lock
                                    </a>
                                    <a href="{% url 'home:logout'%}" class="dropdown-item logout">
                                        <i class="mdi mdi-logout"></i> Logout
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
</div>
